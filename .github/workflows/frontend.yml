name: Frontend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  deploy-frontend:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install & Build Frontend
        run: |
          cd frontend
          echo "VITE_API_URL=https://bluestoneexchange.com/api" > .env
          echo "VITE_WS_URL=wss://bluestoneexchange.com" >> .env
          npm install
          npm run build

      - name: Deploy to Production
        run: |
          cp -r frontend/dist/* /var/www/bluestone/blue_stone/frontend/dist/

