name: Backend CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"

jobs:
  deploy-backend:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Backend
        run: |
          cd backend
          npm install

      - name: Restart Backend
        run: pm2 restart bluestone-backend
